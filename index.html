<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>ToP</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <textarea id="selection" name="selection" class="selection" placeholder="введите выборку"></textarea>
            <textarea id="n" name="selection" class="selection"
                placeholder="введите кол-во повторений чисел в выборке (не обязательно)"></textarea>
            <!--<input type="text" name="gamma" class="gamma__input" placeholder="введите число гамма (не обязательно)">-->
            <button type="button" class="calc">Calculate!</button>

            <table class="res">
                <colgroup>
                    <col style="background-color:rgb(242, 177, 255)">
                    <col style="background:rgb(255, 251, 169)">
                    <col style="background-color:rgb(242, 177, 255)">
                    <col style="background:rgb(255, 251, 169)">
                    <col style="background-color:rgb(242, 177, 255)">
                    <col style="background:rgb(255, 251, 169)">
                </colgroup>
                <tr class="title">
                    <th>xi</th>
                    <th>ni</th>
                    <th>xini</th>
                    <th>xi-xв</th>
                    <th>(xi-xв)^2</th>
                    <th>ni(xi-xв)^2</th>
                </tr>
            </table>

            <script src="https://code.jquery.com/jquery-3.6.1.min.js"
                integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
            <script src="script.js"></script>
        </div>
    </div>

</body>

</html>
